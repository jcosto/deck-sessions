# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: Default

steps:

- script: |
    py -3 build_index_html.py
  displayName: 'build index.html'

- script: |
    type index.html
    copy index.html $(Build.ArtifactStagingDirectory)\index.html
  displayName: 'view built file'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'